<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We solve the gap of knowledges and informations">
    <meta property="og:title" content="MARSHOT PROJECT">
    <meta property="og:image" content="img/Profile.png">
    <link rel="icon" href="img/Tap_icon-removebg-preview.png" >
    <link rel="stylesheet" href="marstalk/css/style.css">
    <title>MARSHOT</title>
</head>
<body class="body-home">
    

    <div class="status_bar">

        <div class="status_bar__column status_bar__left">
            <span>SKT</span>
            <span>2:02</span>
            <img src="img/MARSTALK-removebg-preview.png" />
        </div>

        <div class="status_bar__column status_bar__camera">
            <div class="status_bar__lens"></div>
        </div>

        <div class="status_bar__column status_bar__right">
            <i class="fa-solid fa-alarm-clock"></i>
            <span>5G</span>
            <i class="fa-solid fa-signal"></i>
            <span>49%</span>
            <i class="fa-solid fa-battery-half"></i>
        </div>

    </div>


    <div class="weather">

        <div class="weather__column">

            <div class="weather__info">
                <div class="weather__content">
                    <span class="weather__content--small">Thur, Jan 12nd</span>
                </div>
                <div class="weather__content">
                    <span class="weather__content--big">2:02</span>
                    <span class="weather__content--small">PM</span>
                </div>
            </div>

            <div class="weather__info">
                <div class="weather__content">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="weather__content--small">Phoenix</span>
                </div>
                <div class="weather__content">
                    <i class="fa-solid fa-sun-dust fa-2x"></i>
                    <span class="weather__content--big"> - 61â„ƒ</span>
                </div>
            </div>

        </div>

        <div class="weather__column">
            <span class="weather__content--small">Radiation: Critical (266mSv) 1:00 PM</span>
            <i class="fa-sharp fa-solid fa-rotate-right"></i>
        </div>

    </div>


    <div class="player">

        <img src="img/If I had a tail - Ingrid Witt.jfif" />
        <div class="player__container">
            <div class="player__info">
                <span>If I had a tail</span>
                <span>&nbsp; -  &nbsp;</span>
                <span> Ingrid Witt </span>
            </div>
            <div class="player__play">
                <i class="fa-regular fa-thumbs-up fa-2x"></i>
                <i class="fa-sharp fa-solid fa-backward-step fa-2x"></i>
                <i class="fa-sharp fa-solid fa-play fa-2x"></i>
                <i class="fa-sharp fa-solid fa-forward-step fa-2x"></i>
                <i class="fa-regular fa-thumbs-down fa-2x"></i>
            </div>
        </div>

    </div>


    <section class="apps">

        <a class="apps__link" href="#">
            <div class="apps__item">
                <img src="img/MARSTUBE-removebg-preview.png" />
                <span class="apps__name">MarsTube</span>
            </div>
        </a>
        
        <a class="apps__link" href="marstalk/templates/marstalk.html">
            <div class="apps__item">
                <div class="apps-notification">4</div>
                <img src="img/MARSTALK-removebg-preview.png" />
                <span class="apps__name"> MarsTalk</span>
            </div>
        </a>


    </section>


    <div class="device_nav">
        <a class="device_nav__column" href="#">
            <div class="device_nav__hover">
                <i class="fa-solid fa-bars fa-lg"></i>
            </div>
        </a>
        <a class="device_nav__column" href="/index.html">
            <div class="device_nav__hover">
                <i class="fa-regular fa-square fa-lg"></i>
            </div>
        </a>
        <a class="device_nav__column" href="#">
            <div class="device_nav__hover">
                <i class="fa-solid fa-angle-left fa-lg"></i>
            </div>
        </a>
    </div>


    <script src="https://kit.fontawesome.com/4ad1008042.js" crossorigin="anonymous"></script>
</body>
</html>
